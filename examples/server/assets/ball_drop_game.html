<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Ball Drop Game</title>
	<style>
		#canvas {
			position:fixed;
			width: 100%;
			height:100%;
			top:0;
			right:0;
			bottom:0;
			left:0;
		}
	</style>
</head>
<body>
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("ball_drop_game.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
		</script>

	<canvas id="canvas"/>
</body>
</html>

<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>WebGL Triangle</title>
	<style>
		body,pre { 
			margin:0;
			padding:0; 
		}
		#gocanvas {
			position:fixed;
			opacity:1.0;
			width: 100%;
			height:100%;
			top:0;
			right:0;
			bottom:0;
			left:0;
		}
	</style>
</head>
<script src="wasm_exec.js"></script>
<script>
	const go = new Go();
	WebAssembly.instantiateStreaming(fetch("triangle.wasm"), go.importObject).then((result) => {
		go.run(result.instance);
	});
</script>
<body>

<canvas id="gocanvas">Your browser doesn't appear to support the canvas tag.</canvas>

</body>
</html>
